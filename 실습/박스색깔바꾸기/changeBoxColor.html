<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스색깔바꾸기</title>
  <style>
    .article {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      width: 300px;
      height: 300px;
      background-color: black;
    }

    .list {
      display: flex;
      gap: 30px;
    }

    .red {
      background-color: red;
    }

    .yellow {
      background-color: yellow;
    }

    .green {
      background-color: green;
    }
  </style>
</head>

<body>
  <article class="article">
    <div class="box"></div>
    <ul class="list">
      <li>
        <button class="btn-red" class="r-btn">빨강</button>
      </li>
      <li>
        <button class="btn-yellow">노랑</button>
      </li>
      <li>
        <button class="btn-green">초록</button>
      </li>
    </ul>
  </article>

  <script>
    const box = document.querySelector(".box");
    const redBtn = document.querySelector(".btn-red");
    const yellowBtn = document.querySelector(".btn-yellow");
    const greenBtn = document.querySelector(".btn-green");
    const btns = document.querySelectorAll("[class^=btn]");

    btns.forEach(v => v.addEventListener("click", (e) => {
      box.classList.remove("red", "yellow", "green");
      v.classList.contains("btn-red") ? box.classList.add("red") : v.classList.contains("btn-yellow") ? box.classList.add("yellow") : box.classList.add("green");
    }))

    /*redBtn.addEventListener("click", (e) => {
      box.classList.add("red");
      box.classList.remove("yellow", "green");
    })
    yellowBtn.addEventListener("click", (e) => {
      box.classList.add("yellow");
      box.classList.remove("red", "green");
    })
    greenBtn.addEventListener("click", (e) => {
      box.classList.add("green");
      box.classList.remove("yellow", "red");
    })*/
  </script>
</body>

</html>
