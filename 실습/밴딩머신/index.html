<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>밴딩머신</title>
</head>

<body>
  <h1 class="header">
    <img src="./img/cola-logo.png" alt="">
  </h1>
  <main class="main">
    <section class="section1">
      <ul class="list-cola">
        <li>
          <button type="button" class="btn-cola on">
            <img src="./img/cola-original.png" alt="">
            <span class="cola-name">콜라</span>
            <span class="cola-price">1000원</span>
          </button>
        </li>
        <li>
          <button type="button" class="btn-cola on">
            <img src="./img/cola-violet.png" alt="">
            <span class="cola-name">콜라</span>
            <span class="cola-price">1000원</span>
          </button>
        </li>
        <li>
          <button type="button" class="btn-cola on">
            <img src="./img/cola-yellow.png" alt="">
            <span class="cola-name">콜라</span>
            <span class="cola-price">1000원</span>
          </button>
        </li>
        <li>
          <button type="button" class="btn-cola on">
            <img src="./img/cola-cool.png" alt="">
            <span class="cola-name">콜라</span>
            <span class="cola-price">1000원</span>
          </button>
        </li>
        <li>
          <button type="button" class="btn-cola on">
            <img src="./img/cola-green.png" alt="">
            <span class="cola-name">콜라</span>
            <span class="cola-price">1000원</span>
          </button>
        </li>
        <li>
          <button type="button" class="btn-cola on">
            <img src="./img/cola-orange.png" alt="">
            <span class="cola-name">콜라</span>
            <span class="cola-price">1000원</span>
          </button>
        </li>
      </ul>
      <div class="shopping-basket">
        <div class="purple-box">
          <span>잔액 :</span>
          <span>원</span>
        </div>
        <button class="btn return" type="button">거스름돈 반환</button>
        <input class="input-money" type="number" placeholder="입금액 입력">
        <button class="btn pay" type="button">입금</button>
        <ul class="list-choose">
          <li class="list-cola2">
            <div>
              <img src="./img/cola-original.png" alt="">
              <span class="cola-name">콜라</span>
            </div>
            <span class="cola-count">1</span>
          </li>
          <li class="list-cola2">
            <div>
              <img src="./img/cola-green.png" alt="">
              <span class="cola-name">콜라</span>
            </div>
            <span class="cola-count">2</span>
          </li>
        </ul>
        <button class="btn get">획득</button>
      </div>
    </section>
    <section class="section2">
      <div class="purple-box">
        <span>소지금 :</span>
        <span>원</span>
      </div>
    </section>
    <section class="section3">
      <h2>획득한 음료</h2>
      <ul class="list-choose">
        <li class="list-cola2">
          <div>
            <img src="./img/cola-original.png" alt="">
            <span class="cola-name">콜라</span>
          </div>
          <span class="cola-count">1</span>
        </li>
        <li class="list-cola2">
          <div>
            <img src="./img/cola-green.png" alt="">
            <span class="cola-name">콜라</span>
          </div>
          <span class="cola-count">2</span>
        </li>
      </ul>
      <span class="total-price">총 금액: 9000원</span>
    </section>
  </main>
</body>

</html>
