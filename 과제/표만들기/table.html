<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <style>
    table {
      border-collapse: collapse;
      border: 3px solid black;
      table-layout: fixed;
      width: 100%;
    }
    th,
    td {
      border: 1px solid black;
      padding: 6px 20px;
    }
    caption {
      caption-side: bottom;
      margin-top: 20px;
    }
    th {
      background: rgb(241, 241, 241);
    }
    td {
      text-align: center;
    }
    tfoot {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- <h2>테이블의 제목</h2> -->
  <table>
    <colgroup>
      <col class="col1">
      <col class="col2">
      <col class="col3">
      <col class="col4">
      <col class="col5">
      <col class="col6">
      <col class="col7">
    </colgroup>
    <thead>
      <tr>
        <th scope="row">구분</th>
        <th scope="col" rowspan="2">한국사 영역</th>
        <th scope="col">국어 영역</th>
        <th scope="col">수학 영역</th>
        <th scope="col" rowspan="2">영어영역</th>
        <th scope="colgroup" colspan="2">탐구 영역</th>
        <th scope="col">제 2 외국어/한문 영역</th>
      </tr>
      <tr>
        <th scope="col">선택과목</th>
        <th scope="col">화법과 작문</th>
        <th scope="col">확률과 통계</th>
        <th scope="col">생활과 윤리</th>
        <th scope="col">지구과학 1</th>
        <th scope="col">독일어</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">표준점수</th>
        <td rowspan="2">&nbsp;</td>
        <td>131</td>
        <td>137</td>
        <td rowspan="2">&nbsp;</td>
        <td>53</td>
        <td>64</td>
        <td rowspan="2">&nbsp;</td>
      </tr>
      <tr>
        <th scope="row">백분위</th>
        <td>93</td>
        <td>95</td>
        <td>75</td>
        <td>93</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="row">등급</th>
        <td>2</td>
        <td>2</td>
        <td>2</td>
        <td>1</td>
        <td>1</td>
        <td>2</td>
        <td>2</td>
      </tr>
    </tfoot>
    <caption>2023 학년도 대학수학능력시험 성적통지표</caption>
  </table>

</body>

</html>
